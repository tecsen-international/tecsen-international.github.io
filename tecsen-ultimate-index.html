<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECSEN International - Carte Digitale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, 
                #E8F5E9 0%,
                #C8E6C9 20%,
                #A5D6A7 40%,
                #81C784 60%,
                #66BB6A 80%,
                #4CAF50 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 99, 65, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(27, 58, 95, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 850px;
        }

        /* Carte horizontale */
        .business-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 40px;
            padding-top: 48px;
            box-shadow: 
                0 20px 60px rgba(0, 99, 65, 0.25),
                0 0 0 1px rgba(27, 58, 95, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 40px;
            align-items: center;
            min-height: 550px;
            animation: cardEntrance 0.8s ease-out;
            overflow: hidden;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Section gauche */
        .left-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .logo-container {
            position: relative;
            padding: 30px;
        }

        /* Cercles tech autour du logo */
        .logo-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border: 2px solid rgba(0, 99, 65, 0.2);
            border-radius: 50%;
            animation: techCircle1 4s linear infinite;
        }

        .logo-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 320px;
            border: 1px dashed rgba(27, 58, 95, 0.15);
            border-radius: 50%;
            animation: techCircle2 6s linear infinite reverse;
        }

        @keyframes techCircle1 {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes techCircle2 {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .logo-container img {
            width: 220px;
            height: auto;
            display: block;
            filter: drop-shadow(0 4px 25px rgba(0, 99, 65, 0.3));
            animation: logoFloat 4s ease-in-out infinite;
            transform-origin: center;
            position: relative;
            z-index: 2;
        }

        @keyframes logoFloat {
            0%, 100% { 
                transform: translateY(0) scale(1); 
                filter: drop-shadow(0 4px 25px rgba(0, 99, 65, 0.3));
            }
            50% { 
                transform: translateY(-12px) scale(1.03);
                filter: drop-shadow(0 6px 35px rgba(0, 99, 65, 0.5));
            }
        }
            50% { 
                transform: translateY(-10px) scale(1.05); 
            }
        }

        /* QR Code */
        .qr-code {
            width: 180px;
            height: 180px;
            padding: 12px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 99, 65, 0.25);
            animation: qrPulse 3s ease-in-out infinite;
        }

        @keyframes qrPulse {
            0%, 100% {
                box-shadow: 0 8px 30px rgba(0, 99, 65, 0.25);
            }
            50% {
                box-shadow: 0 12px 40px rgba(0, 99, 65, 0.4);
            }
        }

        .scan-text {
            font-size: 12px;
            color: #006341;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
        }

        /* Section droite */
        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
        }

        .company-name {
            font-size: 28px;
            font-weight: 700;
            color: #006341;
            letter-spacing: 1px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 99, 65, 0.2);
            animation: nameGlow 2s ease-in-out infinite;
        }

        @keyframes nameGlow {
            0%, 100% {
                text-shadow: 2px 2px 4px rgba(0, 99, 65, 0.2);
            }
            50% {
                text-shadow: 2px 2px 8px rgba(0, 99, 65, 0.4), 0 0 20px rgba(0, 99, 65, 0.3);
            }
        }

        .company-subtitle {
            font-size: 13px;
            color: #1B3A5F;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .divider {
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, #006341, #1B3A5F);
            margin: 10px 0;
            box-shadow: 0 2px 4px rgba(0, 99, 65, 0.3);
        }

        .person-name {
            font-size: 24px;
            font-weight: 700;
            color: #1B3A5F;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }

        .person-title {
            font-size: 15px;
            color: #6B7280;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 12px;
            color: #006341;
            font-style: italic;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 10px;
            padding: 8px 15px;
            background: linear-gradient(135deg, rgba(0, 99, 65, 0.1) 0%, rgba(76, 175, 80, 0.15) 100%);
            border-radius: 8px;
            border-left: 3px solid #006341;
            text-transform: uppercase;
        }

        .share-button {
            width: 100%;
            max-width: 280px;
            padding: 15px;
            background: linear-gradient(135deg, #006341, #1B3A5F);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 99, 65, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 15px;
        }

        .share-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .share-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .share-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 99, 65, 0.5);
        }

        /* Message succ√®s */
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, #006341, #4CAF50);
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 99, 65, 0.4);
            font-weight: 600;
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1000;
        }

        .success-message.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .business-card {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 30px 20px;
                padding-top: 38px;
            }

            .logo-container img {
                width: 160px;
            }

            .qr-code {
                width: 172px;
                height: 172px;
                padding: 8px;
            }

            .company-name {
                font-size: 24px;
            }

            .person-name {
                font-size: 20px;
            }

            .share-button {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .business-card {
                padding: 25px 15px;
                padding-top: 33px;
            }

            .logo-container img {
                width: 140px;
            }

            .company-name {
                font-size: 20px;
            }

            .person-name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="business-card">
            <div class="left-section">
                <div class="logo-container">
                    <img src="tecsen/logo-tecsen-transparent.png" alt="TECSEN International">
                </div>

                <div>
                    <div class="qr-code" id="qrcode"></div>
                    <p class="scan-text">Scanne-moi</p>
                </div>
            </div>

            <div class="right-section">
                <div>
                    <h1 class="company-name">TECSEN INTERNATIONAL</h1>
                    <p class="company-subtitle">Technique et S√©curit√© du S√©n√©gal</p>
                    <div class="divider"></div>
                </div>

                <div>
                    <h2 class="person-name">Hubert N. DACOSTA</h2>
                    <p class="person-title">Administrateur DG</p>
                </div>

                <div class="tagline">
                    Votre S√©curit√© en Toute Intelligence
                </div>

                <button class="share-button" onclick="shareCard()">
                    <span>üîó</span>
                    <span>Partager la Carte</span>
                </button>
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        Lien copi√© dans le presse-papiers!
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        // G√©n√©rer le QR code
        const baseUrl = window.location.origin + window.location.pathname.replace(/index\.html$/, '');
        const scanUrl = baseUrl + 'scan.html';
        
        new QRCode(document.getElementById("qrcode"), {
            text: scanUrl,
            width: 156,
            height: 156,
            colorDark: "#006341",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Fonction de partage
        function shareCard() {
            const shareData = {
                title: 'TECSEN International',
                text: 'Hubert N. DACOSTA - Administrateur DG - Carte de visite digitale',
                url: scanUrl
            };

            if (navigator.share) {
                navigator.share(shareData).catch(() => {
                    copyToClipboard();
                });
            } else {
                copyToClipboard();
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(scanUrl).then(() => {
                showSuccess();
            });
        }

        function showSuccess() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
