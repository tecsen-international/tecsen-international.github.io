<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECSEN International SA - Carte Digitale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f0f4f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 850px;
        }

        /* Carte horizontale */
        .business-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            padding-top: 48px;
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(0, 99, 65, 0.08);
            position: relative;
            display: grid;
            grid-template-columns: 340px 1fr;
            gap: 40px;
            align-items: center;
            min-height: 540px;
            animation: cardEntrance 0.8s ease-out;
            overflow: hidden;
        }

        /* Bande verte en bas - charte graphique */
        .business-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #006341, #007A4D, #006341);
            border-radius: 0 0 20px 20px;
        }

        /* Tr√®s l√©ger fond vert */
        .business-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(160deg, rgba(0, 99, 65, 0.015) 0%, rgba(0, 99, 65, 0.04) 100%);
            border-radius: 20px;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Section gauche */
        .left-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            position: relative;
            padding: 20px;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 260px;
            height: 260px;
            border: 1.5px solid rgba(0, 99, 65, 0.12);
            border-radius: 50%;
            animation: techCircle1 8s linear infinite;
        }

        @keyframes techCircle1 {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .logo-container img {
            width: 200px;
            height: auto;
            display: block;
            filter: drop-shadow(0 4px 15px rgba(0, 99, 65, 0.15));
            animation: logoFloat 5s ease-in-out infinite;
            transform-origin: center;
            position: relative;
            z-index: 2;
        }

        @keyframes logoFloat {
            0%, 100% { 
                transform: translateY(0); 
                filter: drop-shadow(0 4px 15px rgba(0, 99, 65, 0.15));
            }
            50% { 
                transform: translateY(-8px);
                filter: drop-shadow(0 8px 25px rgba(0, 99, 65, 0.25));
            }
        }

        /* QR Code */
        .qr-code {
            width: 170px;
            height: 170px;
            padding: 10px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 99, 65, 0.1);
        }

        .scan-text {
            font-size: 11px;
            color: #006341;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            text-align: center;
            margin-top: 8px;
        }

        /* Section droite */
        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .company-name {
            font-size: 26px;
            font-weight: 700;
            color: #006341;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }

        .company-sa {
            font-size: 18px;
            font-weight: 600;
            color: #006341;
            vertical-align: baseline;
            margin-left: 4px;
        }

        .company-subtitle {
            font-size: 12px;
            color: #1B3A5F;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #006341, #1B3A5F);
            margin: 8px 0;
        }

        .person-name {
            font-size: 24px;
            font-weight: 700;
            color: #1B3A5F;
            margin-top: 8px;
            letter-spacing: 0.5px;
        }

        .person-title {
            font-size: 15px;
            color: #6B7280;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 11px;
            color: #006341;
            font-style: italic;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 10px;
            padding: 8px 14px;
            background: rgba(0, 99, 65, 0.06);
            border-radius: 8px;
            border-left: 3px solid #006341;
            text-transform: uppercase;
        }

        .share-button {
            width: 100%;
            max-width: 260px;
            padding: 14px;
            background: linear-gradient(135deg, #006341, #1B3A5F);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 99, 65, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 12px;
        }

        .share-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 99, 65, 0.4);
        }

        /* Message succ√®s */
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, #006341, #007A4D);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 99, 65, 0.4);
            font-weight: 600;
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1000;
        }

        .success-message.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .business-card {
                grid-template-columns: 1fr;
                gap: 25px;
                padding: 30px 20px;
                padding-top: 35px;
            }

            .logo-container img {
                width: 160px;
            }

            .qr-code {
                width: 160px;
                height: 160px;
            }

            .company-name {
                font-size: 22px;
            }

            .person-name {
                font-size: 20px;
            }

            .share-button {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .business-card {
                padding: 22px 15px;
                padding-top: 30px;
            }

            .logo-container img {
                width: 140px;
            }

            .company-name {
                font-size: 19px;
            }

            .person-name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="business-card">
            <div class="left-section">
                <div class="logo-container">
                    <img src="tecsen/logo-tecsen-transparent.png" alt="TECSEN International SA">
                </div>

                <div>
                    <div class="qr-code" id="qrcode"></div>
                    <p class="scan-text">Scanne-moi</p>
                </div>
            </div>

            <div class="right-section">
                <div>
                    <h1 class="company-name">TECSEN INTERNATIONAL <span class="company-sa">SA</span></h1>
                    <p class="company-subtitle">Technique et S√©curit√© du S√©n√©gal</p>
                    <div class="divider"></div>
                </div>

                <div>
                    <h2 class="person-name">Hubert N. DACOSTA</h2>
                    <p class="person-title">Administrateur DG</p>
                </div>

                <div class="tagline">
                    Votre S√©curit√© en Toute Intelligence
                </div>

                <button class="share-button" onclick="shareCard()">
                    <span>üîó</span>
                    <span>Partager la Carte</span>
                </button>
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        Lien copi√© dans le presse-papiers!
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        const baseUrl = window.location.origin + window.location.pathname.replace(/index\.html$/, '');
        const scanUrl = baseUrl + 'scan.html';
        
        new QRCode(document.getElementById("qrcode"), {
            text: scanUrl,
            width: 150,
            height: 150,
            colorDark: "#006341",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        function shareCard() {
            const shareData = {
                title: 'TECSEN International SA',
                text: 'Hubert N. DACOSTA - Administrateur DG - Carte de visite digitale',
                url: scanUrl
            };

            if (navigator.share) {
                navigator.share(shareData).catch(() => {
                    copyToClipboard();
                });
            } else {
                copyToClipboard();
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(scanUrl).then(() => {
                showSuccess();
            });
        }

        function showSuccess() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
